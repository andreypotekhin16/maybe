{% load static %}

<section id="features-section" class="section-features">
    <div class="container">
        {% if section.show_title %}
            <h2>{{ section.title|default:"Что мы предлагаем" }}</h2>
        {% endif %}

        <div class="swiper features-carousel">
            <div class="swiper-navigation-wrapper">
                <div class="swiper-button-prev features-prev"></div>
                <div class="swiper-button-next features-next"></div>
            </div>
            
            <div class="swiper-wrapper">
                
                <!-- НОВАЯ, УПРОЩЕННАЯ ЛОГИКА -->
                {% for feature in features %}
                    <!-- Теперь каждое преимущество - это отдельный слайд -->
                    <div class="swiper-slide feature-slide">
                        <div class="feature-item">
                            <div class="feature-icon-wrapper">
                                {% if feature.icon %}
                                    <img src="{{ feature.icon.url }}" alt="{{ feature.title }}">
                                {% endif %}
                            </div>
                            <div class="feature-text-content">
                                <h3>{{ feature.title }}</h3>
                                <p>{{ feature.description }}</p>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <div class="swiper-slide">
                        <p>Преимущества не добавлены.</p>
                    </div>
                {% endfor %}

            </div>
            <div class="swiper-pagination features-pagination"></div>
        </div>
    </div>
</section>
